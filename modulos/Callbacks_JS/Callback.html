<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h2> Callback o temporizador</h2>
        <script>
            function cuadroCallback(value, callback) {
                setTimeout(() => {
                    callback(value, value * value);
                }, 0 | Math.random() * 1000);

            }


            cuadroCallback(0, (value, result) => {
                console.log("inicia Callback");
                console.log(`CallbaCK: ${value}, ${result}`);
                cuadroCallback(1, (value, result) => {
                    console.log(`CallbaCK: ${value}, ${result}`);
                    cuadroCallback(2, (value, result) => {
                        console.log(`CallbaCK: ${value}, ${result}`);
                        cuadroCallback(3, (value, result) => {
                            console.log(`CallbaCK: ${value}, ${result}`);
                            cuadroCallback(4, (value, result) => {
                                console.log(`CallbaCK: ${value}, ${result}`);
                                cuadroCallback(5, (value, result) => {
                                    console.log(`CallbaCK: ${value}, ${result}`);
                                });
                            });
                        });
                    });
                });
            });
        </script>
    </body>

</html>
