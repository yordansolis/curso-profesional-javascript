<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h2>Asincronia</h2>
        <script>
            function cuadroPromesas(value) {
                if (typeof value !== "number") {
                    return Promise.reject();
                }
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve({
                            value,
                            result: value * value
                        });
                    }, 0 | Math.random() * 1000);
                })
            }

            cuadroPromesas(0)
                .then(obj => {
                    console.log("Inicio Promesas");
                    console.log(`Promesas: ${obj.value}, ${obj.result}}`);
                    return cuadroPromesas(1);
                })
                .then(obj => {
                    console.log(`Promesas: ${obj.value}, ${obj.result}}`);
                    return cuadroPromesas(2);
                })
                .then(obj => {
                    console.log(`Promesas: ${obj.value}, ${obj.result}}`);
                    return cuadroPromesas(3);
                })
                .then(obj => {
                    console.log(`Promesas: ${obj.value}, ${obj.result}}`);
                    return cuadroPromesas(4);
                })
                .then(obj => {
                    console.log(`Promesas: ${obj.value}, ${obj.result}}`);
                    return cuadroPromesas(5);
                })
                .then(obj => {
                    console.log(`Promesas: ${obj.value}, ${obj.result}}`);
                    console.log("Fin promedas");
                   
                })
                .catch(err => console.err(err));
        </script>
    </body>

</html>
