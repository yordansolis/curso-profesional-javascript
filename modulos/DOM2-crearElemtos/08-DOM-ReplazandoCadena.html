<!DOCTYPE html>
<html>

<body>

<h1>JavaScript String Methods</h1>
<p>Remplazando cadena</p>

<button onclick="myFunction()">Intentar</button>

<p id="demo">Remplazo  visit Java!</p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;

  document.getElementById("demo").innerHTML = text.replace("Java","W3Schools");
}
</script>

</body>
</html>
