<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>carga y usa addEventListener() 
    method to add many events on the same button.</p>

<button id="myBtn">My boton</button>

<h2>Parrafos aqui</h2>
<p id="demo">
</p>

<script>
var x = document.getElementById("myBtn");

x.addEventListener("mouseover", myFunction);




function myFunction() {
    
  document.getElementById("demo").innerHTML += "<p> Mueve! </p>";
}


</script>

</body>
</html>
