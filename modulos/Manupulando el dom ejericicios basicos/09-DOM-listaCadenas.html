<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Iterables</h2>


<p id="demo"></p>

<p>Lenguajes de programacion.</p>

<script>
    
let header = "Templates Literals";
let lista = ["python", "javascript", "pyhon", "java"];

let uls = `<h2>${header}</h2><ul>`;

for (const x of lista) {
  uls += `<li>${x}</li>`;
}

uls += `</ul>`;
document.getElementById("demo").innerHTML = uls;

</script>

</body>
</html>
