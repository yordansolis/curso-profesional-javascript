<!DOCTYPE html>

<body>
    <p>
        Puede usar      <em> Math.min.apply</em>     para encontrar el número más bajo en una matriz:


    </p>
    <p>el nmumber is <span id="demo"></span>.</p>


<script>
    
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = myArrayMin(points);

function myArrayMin(arr) {
  return Math.min.apply(null, arr);
}
</script>
    
</body>
