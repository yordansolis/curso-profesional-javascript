<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For In Loop</h2>
<p>La for indeclaraci√≥n de JavaScript recorre las propiedades de un objeto:</p>

<p id="demo"></p>

<script>
const person = {fname:"John", lname:"Doe", age:25}; 

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
