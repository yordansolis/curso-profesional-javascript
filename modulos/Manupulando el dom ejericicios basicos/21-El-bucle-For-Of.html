<body>
    <p> La for..ofdeclaraci√≥n de JavaScript recorre los elementos de un objeto iterable.    </p>
    Puede usar un for..ofbucle para iterar sobre los elementos de una cadena:


<p id="demo"></p>

<script>
// Create a String
const name = "W3Schools";

// List all Elements
let text = ""
for (const x of name) {
  text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>
